<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LA GARDENIA</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <style>
        .navbar {
            background-color: #ff6f61;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 1.5rem 0; /* Aumentamos el padding vertical */
        }
        .navbar-brand {
            font-size: 24px; /* Tamaño de fuente más grande */
            margin-right: 2rem;
        }
        .nav-link {
            font-size: 18px; /* Tamaño de fuente aumentado */
        }
        .profile-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
        }
        .dropdown-menu {
            width: 300px;
            padding: 15px;
        }
        .dropdown-menu h5 {
            margin-bottom: 15px;
        }
        .dropdown-menu .form-control {
            margin-bottom: 10px;
        }
        .cart-bubble {
            position: absolute;
            top: -10px;
            right: -10px;
            background-color: red;
            color: white;
            border-radius: 50%;
            padding: 2px 6px;
            font-size: 12px;
        }
        .carrito-page {
            padding: 20px;
        }
        /* Estilos para la ventana flotante */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .floating-window {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
        }
        .search-container {
            flex-grow: 1;
            margin: 0 20px;
        }
        .search-container input {
            width: 100%;
            padding: 8px;
            border-radius: 20px;
            border: none;
        }
    </style>
</head>
<body>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">LA GARDENIA</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="search-container">
                    <input type="text" id="searchInput" placeholder="Buscar productos..." oninput="filtrarProductos()">
                </div>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <div class="position-relative">
                            <i class="fas fa-shopping-cart text-white fs-4 me-3" onclick="redirectToCart()" style="cursor: pointer;"></i>
                            <span class="cart-bubble" id="cartBubble">0</span>
                        </div>
                    </li>
                    <li class="nav-item">
                        <img src="profile-icon.jpg" alt="Perfil" class="profile-icon" onclick="toggleDropdown()">
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Ventana flotante de ajustes -->
    <div class="overlay" id="overlay">
        <div class="floating-window">
            <h5>Ajustes</h5>
            <div>
                <label>Nombre de usuario:</label>
                <input type="text" class="form-control" value="Usuario" readonly>
            </div>
            <div>
                <label>Correo:</label>
                <input type="email" class="form-control" value="usuario@example.com" readonly>
            </div>
            <div>
                <label>Contraseña:</label>
                <div class="input-group">
                    <input type="password" class="form-control" value="********" readonly>
                    <button class="btn btn-outline-secondary" onclick="togglePassword()">Ver</button>
                </div>
            </div>
            <div class="mt-3">
                <h5>Privacidad</h5>
                <p>Términos y condiciones de uso de la página.</p>
            </div>
            <button class="btn btn-danger w-100 mt-3" onclick="cerrarSesion()">Cerrar Sesión</button>
            <button class="btn btn-secondary w-100 mt-2" onclick="toggleDropdown()">Cerrar</button>
        </div>
    </div>

    <!-- Contenido principal -->
    <section class="container mt-4" id="menu">
        <h2>Trajes Disponibles</h2>
        <div class="row" id="productos">
            <!-- Productos dinámicos -->
        </div>
    </section>

    <!-- Página del carrito -->
    <section class="carrito-page" id="carritoPage" style="display: none;">
        <h2>Tu Carrito</h2>
        <div id="carritoItems"></div>
        <button class="btn btn-primary" onclick="cerrarCompra()">Cerrar Compra</button>
    </section>

    <!-- Bootstrap JS y dependencias -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script>
        // Datos de productos
        const productos = [
            { id: 1, nombre: "Traje 3 piezas", precio: 2500, imagen: "traje 3 piezas.webp" },
            { id: 2, nombre: "Traje cruzado", precio: 3000, imagen: "traje cruzado.webp" },
            { id: 3, nombre: "Traje cuello mao", precio: 2700, imagen: "traje cuello mao.webp" },
            { id: 4, nombre: "Traje de lino", precio: 2999, imagen: "traje de lino.webp" },
            { id: 5, nombre: "Traje tweed", precio: 3200, imagen: "traje tweed.webp" },
            { id: 6, nombre: "Trajes 2 piezas", precio: 3400, imagen: "trajes 2 piezas.webp" },
            { id: 7, nombre: "Esmoquin hombre", precio: 5400, imagen: "esmoquin hombre.webp" },
            { id: 8, nombre: "Traje de bodas", precio: 3200, imagen: "TRAJE DE BODAS.WEBP" },
            { id: 9, nombre: "Sahariana hombre", precio: 4200, imagen: "SAHARIANA HOMBRE.WEBP" }
        ];

        // Carrito
        let carrito = [];
        const cartBubble = document.getElementById('cartBubble');

        // Mostrar productos
        const productosContainer = document.getElementById('productos');
        function mostrarProductos(productosMostrar) {
            productosContainer.innerHTML = '';
            productosMostrar.forEach(producto => {
                productosContainer.innerHTML += `
                    <div class="col-md-4 mb-4">
                        <div class="card">
                            <img src="${producto.imagen}" class="card-img-top" alt="${producto.nombre}">
                            <div class="card-body">
                                <h5 class="card-title">${producto.nombre}</h5>
                                <p class="card-text">$${producto.precio}</p>
                                <button class="btn btn-primary" onclick="agregarAlCarrito(${producto.id})">Agregar al Carrito</button>
                            </div>
                        </div>
                    </div>
                `;
            });
        }
        mostrarProductos(productos);

        // Funciones
        function agregarAlCarrito(id) {
            const producto = productos.find(p => p.id === id);
            carrito.push(producto);
            cartBubble.textContent = carrito.length;
        }

        function toggleDropdown() {
            const overlay = document.getElementById('overlay');
            overlay.style.display = overlay.style.display === 'none' ? 'flex' : 'none';
        }

        function togglePassword() {
            const passwordInput = document.querySelector('.floating-window input[type="password"]');
            passwordInput.type = passwordInput.type === 'password' ? 'text' : 'password';
        }

        function cerrarSesion() {
            alert('Sesión cerrada');
            window.location.href = 'login.html';
        }

        function redirectToCart() {
            document.getElementById('menu').style.display = 'none';
            document.getElementById('carritoPage').style.display = 'block';
            mostrarCarrito();
        }

        function mostrarCarrito() {
            const carritoItems = document.getElementById('carritoItems');
            carritoItems.innerHTML = '';
            carrito.forEach(item => {
                carritoItems.innerHTML += `
                    <div class="card mb-3">
                        <div class="card-body">
                            <h5 class="card-title">${item.nombre}</h5>
                            <p class="card-text">$${item.precio}</p>
                        </div>
                    </div>
                `;
            });
        }

        function cerrarCompra() {
            alert('Compra cerrada. Gracias por su compra.');
            carrito = [];
            cartBubble.textContent = '0';
            document.getElementById('menu').style.display = 'block';
            document.getElementById('carritoPage').style.display = 'none';
        }

        function filtrarProductos() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const productosFiltrados = productos.filter(producto =>
                producto.nombre.toLowerCase().includes(query)
            );
            mostrarProductos(productosFiltrados);
        }
    </script>
</body>
</html>
